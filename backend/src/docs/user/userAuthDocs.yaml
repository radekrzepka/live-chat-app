paths:
   /user/sign-up:
      post:
         summary: User Registration
         description: Endpoint for user registration.
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     type: object
                     properties:
                        email:
                           type: string
                           format: email
                           description: User's email address.
                           example: user@example.com
                        username:
                           type: string
                           description: Desired username.
                           example: username123
                           minLength: 6
                           maxLength: 30
                        password:
                           type: string
                           description: Password for the account.
                           example: password123
                           minLength: 6
                           maxLength: 30
         responses:
            "200":
               description: Successful registration, returns JWT token.
               content:
                  application/json:
                     schema:
                        type: string
                        example: "JWT token here"
            "400":
               description: Invalid request
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           message:
                              type: string
                              example: "Invalid request"
            "409":
               description: Invalid request or email/username already taken.
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           message:
                              type: string
                              example: "Email already taken"
   /user/sign-in:
      post:
         summary: User Authentication
         description: Endpoint for user authentication.
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     type: object
                     properties:
                        email:
                           type: string
                           format: email
                           description: User's email address.
                           example: user@example.com
                        password:
                           type: string
                           description: Password for the account.
                           example: password123
                           minLength: 6
                           maxLength: 30
         responses:
            "200":
               description: Successful authentication, returns JWT token.
               content:
                  application/json:
                     schema:
                        type: string
                        example: "JWT token here"
            "401":
               description: Authentication failed, incorrect email or password or account not authenticated.
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           message:
                              type: string
                              example: "Please provide correct email"
